- year: 2024
  classes:
    - name: Introduction to Image Analysis
      institution: 
        name: ESIEE Paris
        site: https://www.esiee.fr/
      role: Teaching Assistant
      level: master 1
      description:
        - item: "Mathematical morphology: basic operators"
          site: http://www.esiee.fr/~coustyj/EnglishMorphoGraph/TP1.html
        - item:  Application of morphological operators by structuring elements to binary and grayscale image processing
          site: http://www.esiee.fr/~coustyj/EnglishMorphoGraph/PS4.html
        - item:  Application of morphological connected operators to binary and grayscale images
          site: http://www.esiee.fr/~coustyj/EnglishMorphoGraph/PS5.html
        - item:  Watershed segmentation
      hours: 18
      lecturer:
        - name: "Jean Cousty"
          url: https://perso.esiee.fr/~coustyj/

    - name: Algorithm Design
      institution: 
        name: ESIEE Paris
        site: https://www.esiee.fr/    
      role: Teaching Assistant
      level: master 1
      description:
        - item:  Algorithm complexity
        - item:  Data structures
        - item:  Divide and conquer
        - item:  Greedy algorithms
        - item:  Dynamic programming
      hours: 16
      lecturer:
        - name: "Benjamin Perret"
          url: https://perso.esiee.fr/~perretb/

    - name: Introduction to Algorithms
      institution: 
        name: ESIEE Paris
        site: https://www.esiee.fr/
      role: Teaching Assistant
      level: license 3
      description:
        - item:  Complexity analysis  
        - item:  Sorting algorithms
        - item:  Linked lists
      hours: 16
      lecturer:
        - name: "Daniel Ramos Vaz"
          url: https://www.dvaz.net/

